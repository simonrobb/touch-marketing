apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: marketing
  labels:
    app: frontend
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: frontend
        task: marketing
    spec:
      containers:
        - name: marketing
          image: gcr.io/touch-farm/marketing:ac49a6dce5ee2f58bdbc5e1c88ff5204e7ea76cc
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9000