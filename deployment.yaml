apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: marketing
  labels:
    app: frontend
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: frontend
        task: marketing
    spec:
      containers:
        - name: marketing
          image: gcr.io/touch-farm/marketing:110e079753747b9050c35b8491e3c52f72ee5837
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9000