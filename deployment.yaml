apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: marketing
  labels:
    app: frontend
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: frontend
        task: marketing
    spec:
      containers:
        - name: marketing
          image: gcr.io/touch-farm/marketing:3ac4862df99987ee171c4758bcd22757d0e2386f
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9000