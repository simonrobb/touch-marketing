apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: marketing
  labels:
    app: frontend
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: frontend
        task: marketing
    spec:
      containers:
        - name: marketing
          image: gcr.io/touch-farm/marketing:1948f6b96f39365df67c1407efd836af3b6a20a2
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9000