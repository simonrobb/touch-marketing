apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: marketing
  labels:
    app: frontend
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: frontend
        task: marketing
    spec:
      containers:
        - name: marketing
          image: gcr.io/touch-farm/marketing:5b740c411af623617611133803470bf605031184
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9000