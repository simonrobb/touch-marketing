apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: marketing
  labels:
    app: frontend
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: frontend
        task: marketing
    spec:
      containers:
        - name: marketing
          image: gcr.io/touch-farm/marketing:b28281c854c7515cb4c46695523cf7ea54c6aed4
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9000